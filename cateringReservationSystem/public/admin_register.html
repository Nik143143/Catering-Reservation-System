<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="user_register.css">
</head>

<body>
    <div class="container">
        <h2>Admin Registration</h2>
        <form id="registration-form">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="service" placeholder="Name of service" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="register">Register</button>
        </form>
    </div>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, set, get, child, query, equalTo } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyB_uV1zDWYTE3FefNsWo91zbvrZCy4NuNY",
            authDomain: "catering-reservation-sys-7277d.firebaseapp.com",
            databaseURL: "https://catering-reservation-sys-7277d-default-rtdb.firebaseio.com",
            projectId: "catering-reservation-sys-7277d",
            storageBucket: "catering-reservation-sys-7277d.firebasestorage.app",
            messagingSenderId: "346235707821",
            appId: "1:346235707821:web:5b2a479fc718434a334124",
            measurementId: "G-7PGLTHT9SG"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        register.addEventListener("click", function (e) {
            e.preventDefault();

            const fullname = document.getElementById("fullname").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const service = document.getElementById("service").value
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check if email already exists
            const emailRef = query(ref(db, 'admins', 'users'), equalTo(email));
            get(emailRef).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("This email is already in use. Please use a different email.");
                } else {
                    // Email does not exist, proceed with registration
                    createUserWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            alert("Registered successfully!");
                            // Store user data in Realtime Database
                            set(ref(db, 'admins/' + user.uid), {
                                fullname: fullname,
                                phonenumber: phone,
                                address: address,
                                serviceName: service,
                                email: email,
                                password: password
                            }).then(() => {
                                console.log("Data stored successfully.");
                                window.location.href = "index.html";
                            }).catch((error) => {
                                console.error("Error storing user data: ", error);
                            });
                        })
                        .catch((error) => {
                            alert("Email already exists");
                        });
                }
            }).catch((error) => {
                console.error("Error checking email existence:", error);
            });
        });
    </script>
</body>

</html>
